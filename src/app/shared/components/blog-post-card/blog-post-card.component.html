<mat-card class="blog-post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>Post ID: {{ post.id }} â€¢ User: {{ post.userId }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="post-body">{{ post.body }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button color="primary" routerLink="/{{ AppRoutes.PostView }}/{{ post.id }}" class="read-more-btn">
      READ MORE
    </button>
    <div class="rating-container">
      <ctco-star-rating
        [rating]="ratingStats.userRating || 0"
        [ratingStats]="ratingStats"
        [showAverage]="true"
        [readonly]="true"
        size="small"
      ></ctco-star-rating>
    </div>
  </mat-card-actions>
</mat-card>
