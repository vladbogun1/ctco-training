<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            const basePath = '/ctco-training';
            const path = window.location.pathname;

            if (path.startsWith(basePath)) {
              window.location.href = path.replace(/\?.*$/, '');
            } else {
                window.location.href = basePath + '/';
            }
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/ctco-training/">click here</a>.</p>
</body>
</html>
